<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>भगवा रक्षक हिन्दू सेना पोस्टर मेकर</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
            padding: 20px;
        }

        .controls {
            margin-bottom: 20px;
            text-align: center;
        }

        #poster-canvas {
            border: 1px solid #ccc;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            cursor: grab; /* माउस को खींचने के लिए कर्सर */
        }
        
        #poster-canvas:active {
            cursor: grabbing; /* खींचते समय कर्सर */
        }

        #photo-upload {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            margin: 5px;
            color: white;
            background-color: #ff8c00; /* Orange */
        }

        #download-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            margin: 5px;
            color: white;
            background-color: #a52a2a; /* Brownish Red */
            display: none;
        }
    </style>
</head>
<body>

<div class="controls">
    <h2>अपना पोस्टर बनाएँ</h2>
    <input type="file" id="photo-upload" accept="image/*">
    <button id="download-button">पोस्टर डाउनलोड करें</button>
</div>

<canvas id="poster-canvas" width="600" height="600"></canvas>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('poster-canvas');
        const ctx = canvas.getContext('2d');
        const uploadInput = document.getElementById('photo-upload');
        const downloadButton = document.getElementById('download-button');
        
        const posterSize = 600;
        const logoUrl = 'https://i.imgur.com/your-logo.png'; // यहाँ अपने लोगो का URL डालें
        
        let userImage = new Image();
        userImage.crossOrigin = "Anonymous";
        
        const logoImage = new Image();
        logoImage.crossOrigin = "Anonymous";
        logoImage.src = logoUrl;
        
        let isImageLoaded = false;
        let isLogoLoaded = false;
        
        // Image adjustment variables
        let imageX = 0, imageY = 0;
        let imageScale = 1;
        let isDragging = false;
        let startDragX = 0, startDragY = 0;
        
        userImage.onload = () => {
            isImageLoaded = true;
            // जब नई इमेज लोड हो, तो उसे फिट करने के लिए शुरुआती स्केल सेट करें
            const scaleX = posterSize / userImage.width;
            const scaleY = posterSize / userImage.height;
            imageScale = Math.max(scaleX, scaleY);
            imageX = (posterSize - userImage.width * imageScale) / 2;
            imageY = (posterSize - userImage.height * imageScale) / 2;
            
            drawPoster();
            downloadButton.style.display = 'inline-block';
        };
        
        logoImage.onload = () => {
            isLogoLoaded = true;
            drawPoster();
        };

        // Load a default image or a blank canvas on start
        userImage.src = 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs='; // A transparent pixel
        
        function drawPoster() {
            ctx.clearRect(0, 0, posterSize, posterSize);

            // Background
            const gradient = ctx.createLinearGradient(0, 0, posterSize, posterSize);
            gradient.addColorStop(0, '#ff8c00');
            gradient.addColorStop(1, '#ff4500');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, posterSize, posterSize);

            // Profile Image with Clipping
            if (isImageLoaded) {
                ctx.save();
                ctx.beginPath();
                // Circular clipping path (टेम्प्लेट के बीच का गोला)
                const clipRadius = posterSize * 0.4;
                ctx.arc(posterSize / 2, posterSize / 2, clipRadius, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.clip();
                
                // Draw the user's photo using the adjusted position and scale
                ctx.drawImage(userImage, imageX, imageY, userImage.width * imageScale, userImage.height * imageScale);
                
                ctx.restore();
            }
            
            // Text Overlays
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';

            ctx.font = 'bold 36px Arial';
            ctx.fillText('भगवा रक्षक हिन्दू सेना', posterSize / 2, 80);

            ctx.font = '24px Arial';
            ctx.fillText('धर्मो रक्षति रक्षितः', posterSize / 2, 120);

            // Bottom Text
            ctx.textAlign = 'left';
            ctx.font = '18px Arial';
            ctx.fillText('हम हैं सनातन संस्कृत के सच्चे रक्षक', 20, posterSize - 120);
            ctx.fillText('जो धर्म के लिए जिएंगे और धर्म के लिए ही', 20, posterSize - 90);
            ctx.fillText('खड़े रहेंगे।', 20, posterSize - 60);

            // Call to action
            ctx.textAlign = 'right';
            ctx.font = 'bold 20px Arial';
            ctx.fillText('@bhagva_rakshak__hindu_sena', posterSize - 20, posterSize - 20);

            // Logo
            if(isLogoLoaded) {
                const logoSize = 80;
                ctx.drawImage(logoImage, 20, 20, logoSize, logoSize);
            }
        }

        uploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    userImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Drag and Zoom functionality
        canvas.addEventListener('mousedown', (e) => {
            if (isImageLoaded) {
                isDragging = true;
                startDragX = e.clientX - imageX;
                startDragY = e.clientY - imageY;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                imageX = e.clientX - startDragX;
                imageY = e.clientY - startDragY;
                drawPoster();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });
        
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (isImageLoaded) {
                const scaleAmount = 1.05; // Zoom speed
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                if (e.deltaY < 0) { // Zoom in
                    imageScale *= scaleAmount;
                } else { // Zoom out
                    imageScale /= scaleAmount;
                }

                // Adjust position to zoom around the mouse cursor
                imageX = mouseX - (mouseX - imageX) * (imageScale / (e.deltaY < 0 ? imageScale / scaleAmount : imageScale * scaleAmount));
                imageY = mouseY - (mouseY - imageY) * (imageScale / (e.deltaY < 0 ? imageScale / scaleAmount : imageScale * scaleAmount));

                drawPoster();
            }
        });

        downloadButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'Bhagva_Rakshak_Poster.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    });
</script>

</body>
</html>
