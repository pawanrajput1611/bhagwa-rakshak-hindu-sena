<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>भगवा रक्षक हिन्दू सेना पोस्टर मेकर</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
            padding: 20px;
        }

        .controls {
            margin-bottom: 20px;
            text-align: center;
        }

        #poster-canvas {
            border: 1px solid #ccc;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            cursor: grab;
        }
        
        #poster-canvas:active {
            cursor: grabbing;
        }

        #photo-upload {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            margin: 5px;
            color: white;
            background-color: #ff8c00;
        }

        .action-buttons {
            display: none;
            margin-top: 10px;
        }
        
        #download-button, #share-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            margin: 5px;
            color: white;
            font-weight: bold;
        }
        
        #download-button {
            background-color: #a52a2a;
        }
        
        #share-button {
            background-color: #1DA1F2;
        }
    </style>
</head>
<body>

<div class="controls">
    <h2>अपना पोस्टर बनाएँ</h2>
    <input type="file" id="photo-upload" accept="image/*">
    <div class="action-buttons">
        <button id="download-button">पोस्टर डाउनलोड करें</button>
        <button id="share-button">शेयर करें</button>
    </div>
</div>

<canvas id="poster-canvas" width="600" height="600"></canvas>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('poster-canvas');
        const ctx = canvas.getContext('2d');
        const uploadInput = document.getElementById('photo-upload');
        const actionButtons = document.querySelector('.action-buttons');
        const downloadButton = document.getElementById('download-button');
        const shareButton = document.getElementById('share-button');
        
        const posterSize = 600;
        const logoUrl = 'https://i.imgur.com/your-logo.png';
        
        let userImage = new Image();
        userImage.crossOrigin = "Anonymous";
        
        const logoImage = new Image();
        logoImage.crossOrigin = "Anonymous";
        logoImage.src = logoUrl;
        
        let isImageLoaded = false;
        let isLogoLoaded = false;
        
        let imageX = 0, imageY = 0;
        let imageScale = 1;
        let isDragging = false;
        let startDragX = 0, startDragY = 0;
        
        const clipRadius = posterSize * 0.25;
        const clipCenterX = posterSize / 2;
        const clipCenterY = posterSize / 2;

        userImage.onload = () => {
            isImageLoaded = true;
            const scaleX = (clipRadius * 2) / userImage.width;
            const scaleY = (clipRadius * 2) / userImage.height;
            imageScale = Math.max(scaleX, scaleY);
            imageX = clipCenterX - (userImage.width * imageScale) / 2;
            imageY = clipCenterY - (userImage.height * imageScale) / 2;
            
            drawPoster();
            actionButtons.style.display = 'block';
        };
        
        logoImage.onload = () => {
            isLogoLoaded = true;
            drawPoster();
        };

        userImage.src = 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs='; 
        
        function drawPoster() {
            ctx.clearRect(0, 0, posterSize, posterSize);

            const gradient = ctx.createLinearGradient(0, 0, posterSize, posterSize);
            gradient.addColorStop(0, '#ff8c00');
            gradient.addColorStop(1, '#ff4500');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, posterSize, posterSize);

            if (isImageLoaded) {
                ctx.save();
                ctx.beginPath();
                ctx.arc(clipCenterX, clipCenterY, clipRadius, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.clip();
                
                ctx.drawImage(userImage, imageX, imageY, userImage.width * imageScale, userImage.height * imageScale);
                
                ctx.restore();
            }
            
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';

            ctx.font = 'bold 36px Arial';
            ctx.fillText('भगवा रक्षक हिन्दू सेना', posterSize / 2, 80);

            ctx.font = '24px Arial';
            ctx.fillText('धर्मो रक्षति रक्षितः', posterSize / 2, 120);

            ctx.textAlign = 'left';
            ctx.font = '18px Arial';
            ctx.fillText('हम हैं सनातन संस्कृत के सच्चे रक्षक', 20, posterSize - 120);
            ctx.fillText('जो धर्म के लिए जिएंगे और धर्म के लिए ही', 20, posterSize - 90);
            ctx.fillText('खड़े रहेंगे।', 20, posterSize - 60);

            ctx.textAlign = 'right';
            ctx.font = 'bold 20px Arial';
            ctx.fillText('@bhagva_rakshak__hindu_sena', posterSize - 20, posterSize - 20);

            if(isLogoLoaded) {
                const logoSize = 80;
                ctx.drawImage(logoImage, 20, 20, logoSize, logoSize);
            }
        }

        uploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    userImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        canvas.addEventListener('mousedown', (e) => {
            if (isImageLoaded) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                const distance = Math.sqrt(Math.pow(mouseX - clipCenterX, 2) + Math.pow(mouseY - clipCenterY, 2));
                if (distance <= clipRadius) {
                    isDragging = true;
                    startDragX = e.clientX - imageX;
                    startDragY = e.clientY - imageY;
                }
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                imageX = e.clientX - startDragX;
                imageY = e.clientY - startDragY;
                drawPoster();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });
        
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (isImageLoaded) {
                const scaleAmount = 1.05;
                const prevScale = imageScale;

                if (e.deltaY < 0) {
                    imageScale *= scaleAmount;
                } else {
                    imageScale /= scaleAmount;
                }

                const zoomFactor = imageScale / prevScale;
                imageX = clipCenterX - (clipCenterX - imageX) * zoomFactor;
                imageY = clipCenterY - (clipCenterY - imageY) * zoomFactor;

                drawPoster();
            }
        });

        downloadButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'Bhagva_Rakshak_Poster.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
        
        shareButton.addEventListener('click', () => {
            if (navigator.share) {
                canvas.toBlob(blob => {
                    const file = new File([blob], 'Bhagva_Rakshak_Poster.png', { type: 'image/png' });
                    const shareData = {
                        files: [file],
                        title: 'भगवा रक्षक हिन्दू सेना पोस्टर',
                        text: 'मैंने भगवा रक्षक हिन्दू सेना का यह पोस्टर बनाया है! आप भी बनाएँ!',
                    };
                    navigator.share(shareData).catch(error => {
                        console.error('Error sharing:', error);
                        alert('शेयर करने में कोई समस्या हुई। कृपया इमेज को डाउनलोड करके मैन्युअल रूप से शेयर करें।');
                    });
                }, 'image/png');
            } else {
                alert('आपका ब्राउज़र सीधे शेयर करने को सपोर्ट नहीं करता। कृपया डाउनलोड बटन का उपयोग करें और इमेज को मैन्युअल रूप से शेयर करें।');
            }
        });
    });
</script>

</body>
</html>
