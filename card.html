<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>सदस्य कार्ड - भगवा रक्षक हिन्दू सेना</title>
  
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    /* Custom styles for card generation page */
    .card-main {
      padding: 4rem 0;
      text-align: center;
    }
    
    .card-form-container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: var(--card-bg-color);
      padding: 3rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      text-align: left;
    }

    .card-form-container h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .form-group input[type="text"],
    .form-group input[type="tel"],
    .form-group input[type="file"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-family: 'Noto Sans Devanagari', sans-serif;
    }
    
    .form-buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 2rem;
    }

    .generate-btn, .download-btn {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .generate-btn {
      background-color: var(--primary-color);
      color: var(--text-color-light);
    }
    
    .generate-btn:hover {
      background-color: #e65c00;
      transform: translateY(-2px);
    }

    .download-btn {
      background-color: var(--secondary-color);
      color: var(--text-color-light);
      display: none; /* Initially hidden */
    }

    .download-btn:hover {
      background-color: #3e8e41;
      transform: translateY(-2px);
    }

    .member-card-preview {
      margin-top: 3rem;
      position: relative;
      background-color: var(--primary-color);
      color: var(--text-color-light);
      border-radius: 15px;
      padding: 2rem;
      width: 350px;
      height: 220px;
      box-shadow: var(--box-shadow);
      margin: 3rem auto;
      display: none; /* Initially hidden */
      overflow: hidden;
    }
    
    .card-logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      height: 40px;
    }
    
    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .card-bhagwa-dhwaj {
        position: absolute;
        top: 1rem;
        right: 1rem;
        height: 35px;
    }

    .card-photo-container {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 80px;
      height: 100px;
      border: 2px solid var(--text-color-light);
      border-radius: 5px;
      overflow: hidden;
    }

    .card-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-details {
      position: absolute;
      left: 1rem;
      bottom: 1rem;
      text-align: left;
    }

    .card-details p {
      font-size: 0.9rem;
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  
  <header>
    </header>

  <main class="card-main">
    <div class="container">
      <div class="card-form-container">
        <h2>सदस्य कार्ड बनाएँ</h2>
        <form id="memberCardForm">
  <div class="form-group">
    <label for="memberName">नाम</label>
    <input type="text" id="memberName" required>
  </div>
  <div class="form-group">
    <label for="memberDistrict">जिला</label>
    <input type="text" id="memberDistrict" required>
  </div>
  <div class="form-group">
    <label for="memberMobile">मोबाइल नंबर</label>
    <input type="tel" id="memberMobile" required>
  </div>
  <div class="form-group">
    <label for="memberPhoto">फोटो अपलोड करें</label>
    <input type="file" id="memberPhoto" accept="image/*" required>
  </div>
  <div class="form-buttons">
    <button type="submit" class="generate-btn">कार्ड बनाएँ</button>
    <button type="button" class="download-btn" id="downloadBtn">डाउनलोड करें</button>
  </div>
        
        
        </form>
      </div>

      <div class="member-card-preview" id="memberCardPreview">
        <img src="images/sangthan-logo.png" alt="लोगो" class="card-logo">
        <img src="images/bhagwa-dhwaj.png" alt="भगवा ध्वज" class="card-bhagwa-dhwaj">
        <div class="card-title">भगवा रक्षक हिन्दू सेना</div>
        <div class="card-photo-container">
          <img src="" alt="सदस्य की फोटो" id="cardPhoto" class="card-photo">
        </div>
        <div class="card-details">
          <p>नाम: <span id="cardName"></span></p>
          <p>जिला: <span id="cardDistrict"></span></p>
          <p>मोबाइल: <span id="cardMobile"></span></p>
          <p>आईडी: <span id="cardId"></span></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/card-generator.js"></script>

</body>
</html>
