<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>सदस्य कार्ड - भगवा रक्षक हिन्दू सेना</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    /* Custom styles for card generation page */
    .card-main {
      padding: 4rem 0;
      text-align: center;
    }
    
    .card-form-container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: var(--card-bg-color);
      padding: 3rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      text-align: left;
    }

    .card-form-container h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .form-group input[type="text"],
    .form-group input[type="tel"],
    .form-group input[type="file"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-family: 'Noto Sans Devanagari', sans-serif;
    }
    
    .form-buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 2rem;
    }

    .generate-btn, .download-btn {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .generate-btn {
      background-color: var(--primary-color);
      color: var(--text-color-light);
    }
    
    .generate-btn:hover {
      background-color: #e65c00;
      transform: translateY(-2px);
    }

    .download-btn {
      background-color: var(--secondary-color);
      color: var(--text-color-light);
      display: none; /* Initially hidden */
    }

    .download-btn:hover {
      background-color: #3e8e41;
      transform: translateY(-2px);
    }

    /* -- सदस्य कार्ड के लिए सही CSS --  */
    .member-card-preview {
      margin-top: 3rem;
      position: relative;
      background-color: #ff8c00; /* Orange color */
      color: #fff;
      border-radius: 15px;
      padding: 1rem;
      width: 350px;
      height: 220px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      margin: 3rem auto;
      display: none; /* Initially hidden */
      overflow: hidden;
      font-family: 'Noto Sans Devanagari', sans-serif;
    }
    
    /* टॉप सेक्शन के लिए flexbox का उपयोग */
    .card-header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
    }
    
    .card-logo, .card-logo{
        height: 40px;
        width: auto;
    }
    
    .card-title {
      font-family: 'Noto Sans Devanagari', sans-serif; /* Stylish font */
      font-size: 1.2rem; /* थोड़ा छोटा किया गया ताकि फिट हो सके */
      font-weight: 700;
      margin: 0 1rem; /* लोगो से दूरी बनाए रखने के लिए */
      text-align: center;
      flex: 1; /* बीच में जगह लेगा */
    }

    .card-content-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center; /* Vertically center align */
      width: 100%;
      padding: 0 1rem;
      box-sizing: border-box;
      margin-top: 1rem; /* टाइटल के नीचे स्पेस देगा */
    }

    .card-details {
      flex: 1;
      text-align: left;
    }

    .card-details p {
      font-size: 0.9rem;
      margin: 0.3rem 0;
    }

    .card-photo-container {
      width: 80px;
      height: 100px;
      border: 2px solid #fff;
      border-radius: 5px;
      overflow: hidden;
      margin-left: 1rem; /* टेक्स्ट से दूरी */
    }

    .card-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

  </style>
</head>
<body>
  
  <header>
    </header>

  <main class="card-main">
    <div class="container">
      <div class="card-form-container">
        <h2>सदस्य कार्ड बनाएँ</h2>
        <form id="memberCardForm">
          <div class="form-group">
            <label for="memberName">नाम</label>
            <input type="text" id="memberName" required>
          </div>
          <div class="form-group">
            <label for="memberDistrict">जिला</label>
            <input type="text" id="memberDistrict" required>
          </div>
          <div class="form-group">
            <label for="memberMobile">मोबाइल नंबर</label>
            <input type="tel" id="memberMobile" required>
          </div>
          <div class="form-group">
            <label for="memberPhoto">फोटो अपलोड करें</label>
            <input type="file" id="memberPhoto" accept="image/*" required>
          </div>
          <div class="form-buttons">
            <button type="submit" class="generate-btn">कार्ड बनाएँ</button>
            <button type="button" class="download-btn" id="downloadBtn">डाउनलोड करें</button>
          </div>
        </form>
      </div>

      <div class="member-card-preview" id="memberCardPreview">
        <div class="card-header-top">
            <img src="images/sangthan-logo.png" alt="लोगो" class="card-logo">
            <div class="card-title">भगवा रक्षक हिन्दू सेना</div>
            <img src="images/sangthan-logo.png" alt="लोगो" class="card-logo">
        
        <div class="card-content-wrapper">
          <div class="card-details">
            <p>नाम: <span id="cardName"></span></p>
            <p>जिला: <span id="cardDistrict"></span></p>
            <p>मोबाइल: <span id="cardMobile"></span></p>
            <p>आईडी: <span id="cardId"></span></p>
          </div>
          <div class="card-photo-container">
            <img src="" alt="सदस्य की फोटो" id="cardPhoto" class="card-photo">
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="js/script.js"></script> 
  <script src="js/card-generator.js"></script>

</body>
</html>
