<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>सदस्यता कार्ड - भगवा रक्षक हिन्दू सेना</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/card-style.css">
</head>
<body>
  <header>
    <h1>सदस्यता कार्ड बनाएं</h1>
    <nav>
      </nav>
  </header>

  <main>
    <h2>अपनी जानकारी भरें:</h2>
    <form id="cardForm">
      <label for="name">नाम:</label><br>
      <input type="text" id="name" required><br>
      <label for="district">जिला:</label><br>
      <input type="text" id="district" required><br>
      <label for="memberId">सदस्य ID:</label><br>
      <input type="text" id="memberId" required><br>
      <label for="photo">फोटो चुनें:</label><br>
      <input type="file" id="photo" accept="image/*"><br><br>
      <label for="logo">लोगो चुनें:</label><br>
      <input type="file" id="logo" accept="image/*"><br><br>
      <button type="button" onclick="generateCard()">कार्ड बनाएं</button>
      <button type="button" onclick="downloadCard()">डाउनलोड करें</button>
    </form>

    <canvas id="card-preview" width="500" height="300"></canvas>
  </main>

  <footer>
    <p>© 2025 भगवा रक्षक हिन्दू सेना</p>
  </footer>

  <script src="js/card-generator.js"></script>
</body>
</html>
